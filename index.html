<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>APK meteo</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="search">
                <input type="text" class="form" placeholder="search" id="sitySearch">
            </div>
        
            <button type="submit"  class="btn">Recherche</button>
        </form>
        <div class="box-content">
            <div class="box" id="city"></div>
            <div class="box" id="country"></div>
            <div class="box" id="temp"></div>
            <div class="box" id="humidity"></div>
            <div class="box" id="wind"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
